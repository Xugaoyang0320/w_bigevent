<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <div>文章类别管理</div>
      <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAdd">添加类别</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col>
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>序号</th>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>贤心</td>
            <td>2016-11-29</td>
            <td>人生就像是一场修行</td>
            <td>人生就行</td>
          </tr>
          <tr>
            <td>许闲心</td>
            <td>2016-11-28</td>
            <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
            <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </div>

  <!--  -->
  <script type="text/html" id="tpl-cate">
    {{each data}}
    <tr>
      <td>{{$index+1}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.cate_alias}}</td>
      <td> <button type="button" class="layui-btn layui-btn-sm btnEdit" data-id="{{$value.id}}">编辑</button>
    <button type="button" class="layui-btn layui-btn-danger layui-btn-sm btnDelete" data-id="{{$value.id}}">删除</button></td>
    </tr> 
   {{/each}}
  </script>

  <!-- 添加分类的弹层 -->
  <script type="text/html" id="addDialog">
    <form class="layui-form" id="addForm" lay-filter="addFormFilter">
      <!-- 隐藏域 -->
      <input type="hidden" name="id">
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="cate_name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
        </div>
         </div>
        <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
          <input type="text" name="cate_alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </script>

  <!-- 导入layui.js 文件 -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 导入jquery -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 导入自己封装的js文件 -->
  <script src="/assets/js/baseAPI.js"></script>
  <!-- 导入模板引擎的js文件 -->
  <script src="/assets/lib/template-web.js"></script>
  <!-- 导入自己的js文件 -->
  <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>
